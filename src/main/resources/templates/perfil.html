<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head(title='Perfil')"></head>
<body>
<div class="container">

    <div class="header">
        <h2>PERFIL</h2>
    </div>

    <div class="perfil-content">

        <!-- Se o usuário estiver logado -->
        <div th:if="${usuario != null}" class="logado">
            <img src="/images/iconperfil.png" alt="Perfil" class="imageIcon">
            <p class="textPerfil">Olá, <span th:text="${usuario.nome}"></span></p>

            <a th:href="@{/perfil/editar}" class="botao"><span class="textoBotao">Editar Perfil</span></a>
            <a th:href="@{/patio}" class="botao"><span class="textoBotao">Pátio</span></a>
            <a th:href="@{/dados}" class="botao"><span class="textoBotao">Detalhes</span></a>
            <a th:href="@{/alertas}" class="botao"><span class="textoBotao">Alertas</span></a>
            <a th:href="@{/logout}" class="botao"><span class="textoBotao">Logout</span></a>
        </div>

        <!-- Se não estiver logado -->
        <div th:if="${usuario == null}" class="nao-logado">
            <img src="/images/perfil.png" alt="Perfil" class="image">
            <p class="textPerfilBold">Faça login</p>
            <p class="textPerfil">E acesse sua área personalizada!</p>
            <a th:href="@{/login}" class="botaoEntrar"><span class="textoBotao">Entrar</span></a>
        </div>

    </div>

</div>

<div th:replace="fragments/footer :: footer"></div>

<style>
    body {
        background-color: black;
        font-family: Arial, sans-serif;
        color: white;
    }

    .container {
        padding: 20px;
        min-height: 100vh;
        text-align: center;
    }

    .header {
        background-color: #52764B;
        height: 90px;
        border-bottom-left-radius: 40px;
        border-bottom-right-radius: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 30px;
    }

    .header h2 {
        margin: 0;
        font-size: 20px;
        font-weight: bold;
    }

    .image {
        width: 200px;
        height: 200px;
        margin-bottom: 20px;
    }

    .imageIcon {
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
    }

    .textPerfil {
        font-size: 18px;
        margin-top: 10px;
        margin-bottom: 40px;
    }

    .textPerfilBold {
        font-size: 24px;
        font-weight: bold;
        margin: 10px 0;
    }

    .botao, .botaoEntrar {
        display: block;
        text-decoration: none;
        background-color: #698A74;
        padding: 14px 50px;
        border-radius: 50px;
        margin: 10px auto;
        max-width: 300px;
    }

    .botao .textoBotao, .botaoEntrar .textoBotao {
        color: white;
        font-weight: bold;
        font-size: 16px;
    }
</style>

</body>
</html>
