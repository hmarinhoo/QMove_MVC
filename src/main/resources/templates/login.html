<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - QMove</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>QMove Login</h2>
        <form th:action="@{/login}" method="post">
            <input type="text" name="username" placeholder="E-mail" required />
            <input type="password" name="password" placeholder="Senha" required />
            <button type="submit">Entrar</button>
        </form>

        <p th:if="${param.error}" style="color:red;">Usuário ou senha inválidos.</p>
        <p th:if="${param.logout}" style="color:green;">Logout realizado com sucesso.</p>
    </div>
</body>
</html>
