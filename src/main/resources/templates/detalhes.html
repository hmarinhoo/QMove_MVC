<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head(title='Detalhes Veículos')"></head>
<body>
<div class="container">

    <div class="header">
        <h2>DETALHES</h2>
        <a class="btnAdd" th:href="@{/motos/novo}">+</a>
    </div>

    <h3>Veículos por Setor</h3>

    <div th:if="${#maps.isEmpty(veiculosPorSetor)}">
        <p class="errorText">Nenhum setor cadastrado.</p>
    </div>

    <div th:each="entry : ${veiculosPorSetor}">
        <h4 th:text="${entry.key.nome}"></h4>
        <div th:each="moto : ${entry.value}" class="card">
            <p><strong>Placa: </strong><span th:text="${moto.placa}"></span></p>
            <p><strong>Setor Atual: </strong><span th:text="${moto.setor.nome}">—</span></p>
            <a th:href="@{'/motos/' + ${moto.id} + '/editar'}">Editar</a>
            <a th:href="@{'/motos/' + ${moto.id} + '/excluir'}">Excluir</a>
        </div>
    </div>

</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
