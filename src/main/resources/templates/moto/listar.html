<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Motos</title>
</head>
<body>
    <div th:insert="layout :: conteudo">
        <h1>Lista de Motos</h1>

        <a th:href="@{/motos/nova}">+ Cadastrar Nova Moto</a>

        <table border="1" cellpadding="8" cellspacing="0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Placa</th>
                    <th>Modelo</th>
                    <th>Setor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="moto : ${motos}">
                    <td th:text="${moto.id}"></td>
                    <td th:text="${moto.placa}"></td>
                    <td th:text="${moto.modelo}"></td>
                    <td th:text="${moto.setor?.nome}"></td>
                    <td>
                        <a th:href="@{'/motos/' + ${moto.id} + '/editar'}">Editar</a> |
                        <a th:href="@{'/motos/' + ${moto.id} + '/excluir'}"
                           onclick="return confirm('Tem certeza que deseja excluir?');">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
