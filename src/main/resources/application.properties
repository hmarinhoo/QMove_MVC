spring.application.name=QMove_MVC

spring.mvc.hiddenmethod.filter.enabled=true

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

#Deve-se colocar em v√≠rgulas se colocar mais de 1 admin
app.admin-emails=admin@email.com,hh@email.com

# Banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/qmove_db
spring.datasource.username=qmove_user
spring.datasource.password=qmove_senha
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration