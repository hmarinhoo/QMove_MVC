<!-- templates/detalhes.html -->
<div th:fragment="conteudo">
    <h1>Veículos por Setor</h1>

    <div th:if="${veiculosPorSetor == null or #maps.isEmpty(veiculosPorSetor)}">
        <p>Nenhum setor cadastrado.</p>
    </div>

    <div th:each="entry : ${veiculosPorSetor}">
        <div class="setor" style="margin-bottom:30px; background:#fff; padding:15px 20px; border-radius:8px; box-shadow:0 3px 6px rgba(0,0,0,0.1);">
            <h2 th:text="${entry.key}">Nome do Setor</h2>

            <div th:if="${#lists.isEmpty(entry.value)}">
                <p>Não há motos neste setor.</p>
            </div>

            <div th:each="moto : ${entry.value}" class="moto" style="border-top:1px solid #ddd; padding:10px 0;">
                <p><strong>Placa:</strong> <span th:text="${moto.placa}">ABC1234</span></p>
                <p><strong>Modelo:</strong> <span th:text="${moto.modelo}">Mottu Sport</span></p>
                <p><strong>Status:</strong> <span th:text="${moto.status}">Disponível</span></p>
            </div>
        </div>
    </div>
</div>
