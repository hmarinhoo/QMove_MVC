<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - QMove</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div style="width: 350px; margin: 100px auto; text-align: center;">
    <h2>Login - QMove</h2>

    <form th:action="@{/login}" method="post">
        <div>
            <input type="text" name="username" placeholder="Email" required />
        </div>
        <div style="margin-top: 10px;">
            <input type="password" name="password" placeholder="Senha" required />
        </div>
        <div style="margin-top: 15px;">
            <button type="submit">Entrar</button>
        </div>
    </form>

    <p th:if="${param.error}" style="color: red;">Usuário ou senha inválidos!</p>
    <p th:if="${param.logout}" style="color: green;">Logout realizado com sucesso.</p>
</div>
</body>
</html>
