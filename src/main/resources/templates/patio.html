<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head(title='Pátio')"></head>
<body>
<div class="container">

    <div class="header">
        <h2>GERENCIAMENTO DE VAGAS E MOTOS</h2>
        <div class="divisor"></div>
        <p class="headerText">
            Controle a ocupação das vagas em tempo real e otimize seu pátio com
            tecnologia inteligente.
        </p>
    </div>

    <!-- Tabs de categorias -->
    <div class="tabBar">
        <a th:each="categoria : ${categorias}"
           th:href="@{'/patio?categoria=' + ${categoria}}"
           th:text="${categoria}"
           th:classappend="${categoria == categoriaAtiva} ? 'tabItemAtivo' : ''"
           class="tabItem"></a>
    </div>

    <!-- Informações de contagem -->
    <div class="infoSetor">
        <p th:text="${totalMotosNoSetor} + ' MOTOS CADASTRADAS'"></p>
        <div class="row">
            <img src="/images/icone-moto.png" width="18" height="18"/>
            <span th:text="'Na vaga: ' + ${motosNoSetorCorreto}"></span>
        </div>
        <div class="row">
            <img src="/images/flag.png" width="12" height="12"/>
            <span th:text="'No setor errado: ' + ${motosNoSetorIncorreto}"></span>
        </div>
    </div>

    <!-- Grid de motos -->
    <div class="gridArea">
        <div class="containerGrid">
            <div th:if="${#lists.isEmpty(motosFiltradas)}" class="semMotos">
                Nenhuma moto nesse setor
            </div>

            <div th:each="moto : ${motosFiltradas}" class="gridItem">
                <a th:href="@{'/patio/moto/' + ${moto.id}}" class="iconWrapper"
                   th:style="'background-color:' + (${moto.setor_atual == moto.setor_cadastrado} ? '#77b255' : '#ff4d4d')">
                    <img src="/images/icone-moto.png" width="40" height="40"/>
                </a>
            </div>
        </div>
    </div>

    <!-- Modal de detalhes -->
    <div th:if="${motoSelecionada != null}" class="fundoModal">
        <div class="modal">
            <h3>Detalhes da Moto</h3>
            <p><strong>Placa:</strong> <span th:text="${motoSelecionada.placa}"></span></p>
            <p><strong>Modelo:</strong> <span th:text="${motoSelecionada.modelo}"></span></p>
            <p><strong>Setor cadastrado:</strong> <span th:text="${motoSelecionada.setor_cadastrado}"></span></p>
            <p><strong>Setor atual:</strong> <span th:text="${motoSelecionada.setor_atual}"></span></p>
            <a th:href="@{/patio}" class="botaoFechar">Fechar</a>
        </div>
    </div>

</div>

<div th:replace="fragments/footer :: footer"></div>

<style>
    body {
        background-color: black;
        font-family: Arial, sans-serif;
        color: white;
    }

    .container {
        padding: 20px;
        min-height: 100vh;
        text-align: center;
    }

    .header {
        background-color: #52764B;
        border-bottom-left-radius: 40px;
        border-bottom-right-radius: 40px;
        padding: 20px;
        margin-bottom: 20px;
    }

    .header h2 {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .headerText {
        font-size: 16px;
    }

    .divisor {
        width: 200px;
        border-bottom: 1px solid #8EA989;
        margin: 10px auto 20px;
    }

    .tabBar {
        display: flex;
        justify-content: space-around;
        background-color: #1F1F1F;
        padding: 12px;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    .tabItem {
        padding: 10px 20px;
        border-radius: 20px;
        color: white;
        text-decoration: none;
        font-weight: 600;
    }

    .tabItemAtivo {
        background-color: white;
        color: #1F1F1F;
    }

    .infoSetor p {
        font-size: 16px;
        margin-bottom: 6px;
    }

    .row {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 4px;
    }

    .row img {
        margin-right: 6px;
    }

    .gridArea {
        padding: 10px;
    }

    .containerGrid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
    }

    .gridItem {
        width: 80px;
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        cursor: pointer;
    }

    .semMotos {
        color: white;
        font-style: italic;
        margin-top: 20px;
    }

    .fundoModal {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background-color: rgba(0,0,0,0.5);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .modal {
        background-color: white;
        color: black;
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        text-align: left;
    }

    .modal h3 {
        margin-top: 0;
    }

    .botaoFechar {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #77b255;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        text-align: center;
    }
</style>
</body>
</html>
